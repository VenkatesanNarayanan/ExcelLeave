<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExcelLeave</title>
		<link rel="stylesheet" type="text/css" href="loginpage.css" media="screen"/> 
		<link rel="stylesheet" type="text/css" href="site-demos.css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.validate.js"></script>
		<script type="text/javasrcipt" src="jquery.validate.min.js"></script>
		<script type="text/javascript" src="additional-methods.min.js"></script>
		<script>
			$(document).ready(function() {

				/*jQuery.validator.SetDefaults({
					debug: true,
					success: "valid"
				});*/

				$("#myform").validate({
					debug : true,
					success : "valid",
					rules: {
						email: {
							required: true,
							email: true
						},
						password: {
							required: true,
							minlength: 6
						}
					},
					messages: {
						email: "Please enter a valid email address",
						password: {
							required: "Please provide a password",
							minlength: "Your password must be atleast 6 characters long"
						}
					},
					submitHandler: function(form) {
						form.submit();
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="login">
			<h1><strong>Welcome to ExcelLeave.</strong> Please login.</h1>
			<form id="myform" method="post">
				<fieldset>
					<label> Email Address:</label>	<input type="text" id="email" name="email"> <br>
				<label> Password: </label>	<input type="password" id="password" name="password"><br>
					<p><a href="#">Forgot Password?</a></p><br>
					<input type="submit" id="button"  value="Login" /> 
				</fieldset>
			</form>

		</div> 
	</body>
</html>
